<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <title>Add a User</title>
</head>
<body>
<br><br>
<h2>User Info</h2>
<br><br>

<th th:each="error : ${errors}">
    <p th:text="${error.getDefaultMessage()}"></p>
</th>
<form action="#" th:action="save" th:object="${user}">
    <input type="hidden" th:field = "*{id}" />
    <p>Name<input type="text" th:field= "*{firstName}"></p>
    <p>Surname<input type="text" th:field= "*{surname}"></p>
    <p>Email<input type="text" th:field= "*{email}"></p>
    <p><input type="submit" value="Save"></p>
</form>
</body>

</html>
