<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <title>Table of all users</title>
</head>
<body>
<br><br>
<h2>All users in database:</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th colspan="2">Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td>
            <form th:action="update">
                <input type="hidden" th:name="id" th:value="${user.id}">
                <input type="submit" th:value="Update" />
            </form>
        </td>
        <td>
            <form th:action="delete">
                <input type="hidden" th:name="id" th:value="${user.id}">
                <input type="submit" th:value="Delete" />
            </form>
        </td>
    </tr>
    <tr>
        <br>
        <td>
            <input type="button" value="Add user" onclick="window.location.href='/SpringMvcHibernate_war_exploded/add'"/>
        </td>
    </tr>

</table>

</body>

</html>
